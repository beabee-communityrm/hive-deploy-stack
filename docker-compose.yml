version: '3.4'

x-logging-env: &logging-env
  hive_stack: ${COMPOSE_PROJECT_NAME}
  hive_service:

x-base-app: &base-app
  image: beabee/beabee:v0.4.5
  env_file:
    - stack.env
  networks:
    - internal
    - db-network
  logging:
    driver: gelf
    options:
      gelf-address: "udp://127.0.0.1:12201"
      env: hive_stack,hive_service

x-app: &app
  <<: *base-app
  restart: unless-stopped
  depends_on:
    migration:
      condition: service_completed_successfully

services:
  migration:
    <<: *base-app
    command: 'npm run typeorm migration:run'
    environment:
      <<: *logging-env
      hive_service: migration

  app:
    <<: *app
    environment:
      <<: *logging-env
      hive_service: app

  api_app:
    <<: *app
    command: 'node built/api/app'
    environment:
      <<: *logging-env
      hive_service: api_app

  webhook_app:
    <<: *app
    command: 'node built/webhooks/app'
    environment:
      <<: *logging-env
      hive_service: webhook_app

  cron:
    <<: *app
    user: root
    command: 'crond -f -d 7'
    init: true
    environment:
      <<: *logging-env
      hive_service: cron

  img_upload_app:
    image: ghcr.io/hascheksolutions/pictshare:8c2702be
    restart: unless-stopped
    environment:
      URL: ${BEABEE_AUDIENCE}/uploads/
      CONTENTCONTROLLERS: IMAGE,TEXT
    init: true
    volumes:
      - upload_data:/var/www/data
    networks:
      - internal

  router:
    image: beabee/router:v0.4.5
    restart: unless-stopped
    networks:
      - internal

  run:
    <<: *app
    profiles:
      - tools
    logging:
      driver: none

  frontend:
    image: beabee/frontend:v0.4.1
    restart: unless-stopped
    environment:
      APP_BASE_URL: ${BEABEE_AUDIENCE}
      API_BASE_URL: /api/1.0
      CNR_MODE: ${BEABEE_CNR_MODE-}
      APPSIGNAL_KEY: ${APPSIGNAL_KEY}
    networks:
      - internal

  app_router:
    image: beabee/app-router:v0.1.0
    restart: unless-stopped
    labels:
      - "traefik.docker.network=traefik-ingress"
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.entryPoints=https"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${BEABEE_DOMAIN}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls=true"
      #- "traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certResolver=letsencrypt"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80"
    environment:
      LEGACY_APP_URL: http://router
      LEGACY_APP_COOKIE_DOMAIN: ${BEABEE_COOKIE_DOMAIN}
      FRONTEND_APP_URL: http://frontend
    networks:
      - internal
      - traefik-ingress

networks:
  internal:
    driver: bridge
  db-network:
    external: true
  traefik-ingress:
    external: true

volumes:
  upload_data:
